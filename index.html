<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" value="0" id="display" />
      </div>
      <div class="keys">
        <p>
          <input type="button" class="button" value="C" onclick="clickC()" />
          <input
            type="button"
            class="button action"
            value="+/-"
            onclick="minus()"
          />
          <input
            type="button"
            class="button action"
            value="%"
            onclick="perCent()"
          />
          <input
            type="button"
            class="button action"
            value="/"
            onclick="action()"
          />
        </p>
        <p>
          <input
            type="button"
            class="button number"
            value="7"
            onclick="display('7')"
          />
          <input
            type="button"
            class="button number"
            value="8"
            onclick="display('8')"
          />
          <input
            type="button"
            class="button number"
            value="9"
            onclick="display('9')"
          />
          <input
            type="button"
            class="button action"
            value="*"
            onclick="action()"
          />
        </p>
        <p>
          <input
            type="button"
            class="button number"
            value="4"
            onclick="display('4')"
          />
          <input
            type="button"
            class="button number"
            value="5"
            onclick="display('5')"
          />
          <input
            type="button"
            class="button number"
            value="6"
            onclick="display('6')"
          />
          <input
            type="button"
            class="button action"
            value="-"
            onclick="action()"
          />
        </p>
        <p>
          <input
            type="button"
            class="button number"
            value="1"
            onclick="display('1')"
          />
          <input
            type="button"
            class="button number"
            value="2"
            onclick="display('2')"
          />
          <input
            type="button"
            class="button number"
            value="3"
            onclick="display('3')"
          />
          <input
            type="button"
            class="button action"
            value="+"
            onclick="action()"
          />
        </p>
        <p>
          <input
            type="button"
            class="button number"
            value="0"
            onclick="display('0')"
          />
          <input
            type="button"
            class="button number"
            value="."
            onclick="display('.')"
          />
          <input
            type="button"
            class="button"
            value="="
            onclick="evalResult()"
          />
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
